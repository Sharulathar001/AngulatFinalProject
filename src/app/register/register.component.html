<div class="form myForm" [ngClass]="formStatus">
  <form [formGroup]="reactiveForms" (ngSubmit)="onSubmit()">
    <div class="title">
      <h2 style="text-align: center; margin: 20px;font-weight:800;">Register</h2>
    </div>
    <div class="text">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
      <span *ngIf="reactiveForms.get('name').invalid && reactiveForms.get('name').touched">Name is required</span>
    </div>

    <div class="text">
      <label for="pass">Password:</label>
      <input type="password" id="pass" formControlName="pass">
      <span *ngIf="reactiveForms.get('pass').errors?.['required'] && reactiveForms.get('pass').touched">Password is required</span>
      <span *ngIf="reactiveForms.get('pass').errors?.['noSpaceAllowed']">No space allowed</span>
      <span *ngIf="reactiveForms.get('pass').errors?.['minlength']">Password must contain at least 6 characters</span>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <span *ngIf="reactiveForms.get('email').errors?.['required'] && reactiveForms.get('email').touched">Email address is required</span>
      <span *ngIf="reactiveForms.get('email').errors?.['email'] && reactiveForms.get('email').touched">Invalid Email Address</span>
    </div>

    <div class="gender" >
      <label>Gender:</label>
      <input type="radio" value="male" formControlName="gender">
      <label class="gen">Male</label>
      <input type="radio" value="female" formControlName="gender">
      <label class="gen">Female</label>
    </div>

    <div class="mobile">
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" formControlName="mobile">
      <span *ngIf="reactiveForms.get('mobile').errors?.['required'] && reactiveForms.get('mobile').touched">Mobile number is required</span>
      <span *ngIf="reactiveForms.get('mobile').errors?.['pattern']">Invalid mobile address</span>
    </div>

    <div class="submit">
      <input type="submit" [disabled]="!reactiveForms.valid" value="Submit">
    </div>
  </form>
</div>
